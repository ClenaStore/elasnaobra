<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Elas na Obra</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #e91e63;
      --dark: #0f172a;
      --white: #ffffff;
      --gray: #f1f5f9;
      --brand: #ff4081;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: var(--gray);
      color: var(--dark);
      line-height: 1.6;
    }
    header {
      background: var(--pink);
      color: var(--white);
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 150px;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 1.8rem;
      font-weight: 800;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .banner {
      background: var(--white);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    .banner h2 {
      color: var(--pink);
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    .banner p {
      font-size: 1rem;
      margin-bottom: 15px;
    }
    .social {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .social a {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--pink);
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .social a:hover {
      background: var(--brand);
    }
    .social img {
      width: 22px;
      margin-right: 8px;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="3b0b5558-4937-4cd7-908f-8468464c7941.jpg" alt="Elas na Obra Logo">
    <h1>ELAS na OBRA</h1>
  </header>

  <main>
    <section class="banner">
      <h2>Limpeza Profissional</h2>
      <p>
        Limpeza leve e pesada, pós-obra, residencial, comercial e rejunte de todos os tipos.  
        Atendimento especializado para transformar o seu ambiente.
      </p>
      <div class="social">
        <a href="https://wa.me/5577988587588" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"> WhatsApp
        </a>
        <a href="https://instagram.com/seu_instagram" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> Instagram
        </a>
      </div>
    </section>
  </main>

  <footer>
    © 2025 Elas na Obra - Todos os direitos reservados
  </footer>
</body>
</html>
