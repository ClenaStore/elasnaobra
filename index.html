<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relat贸rios</title>
  <style>
    :root {
      --bg:#0b1220; --card:#101828; --ink:#e5f0ff; --muted:#9ca3af;
      --brand:#3b82f6; --line:#1f2937;
    }
    * { box-sizing: border-box; }
    body {
      margin:0; padding:20px; font-family:Inter, sans-serif;
      background:var(--bg); color:var(--ink);
    }
    h1 { text-align:center; margin-bottom:20px; }
    #search {
      width:100%; max-width:500px; margin:0 auto 20px; display:block;
      padding:10px 14px; border-radius:8px; border:1px solid var(--line);
      font-size:16px; background:#fff; color:#000;
    }
    .grid {
      display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
      gap:20px;
    }
    .card {
      background:var(--card); border-radius:12px; overflow:hidden;
      box-shadow:0 2px 6px rgba(0,0,0,0.25); transition:.3s;
    }
    .card:hover { transform:translateY(-4px); }
    .card img {
      width:100%; height:160px; object-fit:cover;
    }
    .card-content { padding:15px; }
    .card h2 { margin:0 0 8px; font-size:18px; color:var(--brand); }
    .card p { margin:0 0 8px; font-size:14px; color:var(--ink); }
    .card .date { font-size:12px; color:var(--muted); }
    .card a {
      display:inline-block; margin-top:10px; font-size:14px;
      color:#fff; background:var(--brand); padding:6px 12px;
      border-radius:6px; text-decoration:none;
    }
    .card a:hover { background:#2563eb; }
  </style>
</head>
<body>
  <h1> Relat贸rios</h1>
  <input type="text" id="search" placeholder="Pesquisar relat贸rios..." />

  <div id="relatorios" class="grid"></div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbx5qyYWlWhbevWm5Tb6-0FbyLXYjoEFp90VNi3CQ4Ho3oGZty_TcLZcS_HywZ2kvUNe/exec"; // ex: https://script.google.com/macros/s/.../exec

    async function carregarRelatorios() {
      const res = await fetch(SHEET_URL);
      const dados = await res.json(); 
      render(dados);
      
      document.querySelector("#search").addEventListener("input", e => {
        const termo = e.target.value.toLowerCase();
        const filtrado = dados.filter(r =>
          r.Nome.toLowerCase().includes(termo) ||
          r.Subtitulo.toLowerCase().includes(termo)
        );
        render(filtrado);
      });
    }

    function render(lista) {
      const container = document.getElementById("relatorios");
      container.innerHTML = "";
      if(lista.length === 0){
        container.innerHTML = "<p>Nenhum relat贸rio encontrado.</p>";
        return;
      }
      lista.forEach(r => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${r.Capa}" alt="Capa do relat贸rio">
          <div class="card-content">
            <h2>${r.Nome}</h2>
            <p>${r.Subtitulo}</p>
            <p class="date"> ${r.DataPublicacao}</p>
            <a href="${r.LinkRelatorio}" download>Baixar</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    carregarRelatorios();
  </script>
</body>
</html>
